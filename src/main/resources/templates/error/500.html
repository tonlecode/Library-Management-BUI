<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/app :: layout(~{::section}, 'Server error', ~{::script})}">
<section>
    <div class="page-header">
        <div>
            <h1>Server error</h1>
            <div class="text-body-secondary">
                Something failed while processing your request.
            </div>
        </div>
        <div class="d-flex flex-wrap gap-2">
            <a class="btn btn-outline-secondary" th:href="@{/dashboard}">
                <i class="bi bi-house me-1"></i>Dashboard
            </a>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <p class="mb-4" th:text="${message} ?: 'Please try again.'">Please try again.</p>

            <dl class="row small mb-0">
                <dt class="col-sm-3">Status</dt>
                <dd class="col-sm-9" th:text="${status}">500</dd>

                <dt class="col-sm-3">Path</dt>
                <dd class="col-sm-9" th:text="${path}">/</dd>
            </dl>
        </div>
    </div>
</section>
</html>
