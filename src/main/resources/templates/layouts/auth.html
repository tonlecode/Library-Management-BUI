<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:fragment="layout(content, pageTitle, pageScripts)">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${pageTitle} != null ? ${pageTitle} + ' â€¢ ' + ${appName} : ${appName}">Libris</title>

    <link rel="icon" type="image/svg+xml" th:href="@{/favicon.svg}">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap-icons/1.11.3/font/bootstrap-icons.css}">
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>
<main class="container py-5">
    <th:block th:replace="~{fragments/flash :: flash}"></th:block>
    <th:block th:replace="${content}"></th:block>
</main>

<th:block th:replace="~{fragments/footer :: footer}"></th:block>

<script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/app.js}"></script>
<th:block th:replace="${pageScripts}"></th:block>
</body>
</html>
