<!doctype html>

                    <tbody>
                    <!-- Mock Data -->
                    <tr>
                        <td class="ps-4">

                            <div class="small text-body-secondary">MEM-0012</div>
                        </td>
                        <td>
                            <div>Spring Boot in Action</div>
                            <div class="small text-body-secondary">ISBN: 9781617292545</div>
                        </td>
                        <td>06-Feb-2026</td>
                        <td><span class="badge bg-warning-subtle text-warning-emphasis">Pending</span></td>
                        <td class="text-end pe-4">
                            <div class="btn-group">
                                <button class="btn btn-sm btn-outline-success" title="Approve">
                                    <i class="bi bi-check-lg"></i>

                        </td>
                        <td>05-Feb-2026</td>
                        <td><span class="badge bg-success-subtle text-success">Available</span></td>
                        <td class="text-end pe-4">
                            <button class="btn btn-sm btn-primary">
                                <i class="bi bi-box-arrow-right me-1"></i>អនុញ្ញាតឱ្យខ្ចី
