spring.application.name=Library Management UI

# UI-only (no database). Thymeleaf is used for server-rendered pages.
spring.thymeleaf.cache=false
spring.mvc.format.date=yyyy-MM-dd

server.error.whitelabel.enabled=false

# MySQL Configuration (XAMPP default)
spring.datasource.url=jdbc:mysql://localhost:3307/LibraryDB?createDatabaseIfNotExist=true&serverTimezone=UTC&allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
